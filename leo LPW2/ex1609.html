<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input.invalid {
            border-color: red;
        }
        
        input.valid {
            border-color: green;
        }
        
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2>Cadastro</h2>
    <form id="form">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" id="nome" placeholder="Nome completo">
            <div class="error" id="nomeError"></div>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="email@exemplo.com">
            <div class="error" id="emailError"></div>
        </div>
        
        <div class="form-group">
            <label>Telefone:</label>
            <input type="tel" id="telefone" placeholder="(00) 00000-0000">
            <div class="error" id="telefoneError"></div>
        </div>
        
        <div class="form-group">
            <label>CPF:</label>
            <input type="text" id="cpf" placeholder="000.000.000-00">
            <div class="error" id="cpfError"></div>
        </div>
        
        <div class="form-group">
            <label>Data de Nascimento:</label>
            <input type="date" id="data">
            <div class="error" id="dataError"></div>
        </div>
        
        <button type="submit" id="submitBtn" disabled>Cadastrar</button>
    </form>

    <script>
        const form = document.getElementById('form');
        const fields = {
            nome: document.getElementById('nome'),
            email: document.getElementById('email'),
            telefone: document.getElementById('telefone'),
            cpf: document.getElementById('cpf'),
            data: document.getElementById('data')
        };
        
        let validation = {
            nome: false,
            email: false,
            telefone: false,
            cpf: false,
            data: false
        };

        // Máscara telefone
        fields.telefone.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 10) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else {
                value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
            }
            e.target.value = value;
            validateField('telefone');
        });

        // Máscara CPF
        fields.cpf.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, '$1.$2.$3-$4');
            e.target.value = value;
            validateField('cpf');
        });

        // Validação em tempo real
        fields.nome.addEventListener('input', () => validateField('nome'));
        fields.email.addEventListener('input', () => validateField('email'));
        fields.data.addEventListener('input', () => validateField('data'));

        function validateField(fieldName) {
            const field = fields[fieldName];
            const value = field.value.trim();
            let isValid = false;
            let errorMsg = '';

            switch (fieldName) {
                case 'nome':
                    isValid = value.length >= 3;
                    errorMsg = isValid ? '' : 'Nome deve ter pelo menos 3 caracteres';
                    break;

                case 'email':
                    isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
                    errorMsg = isValid ? '' : 'Email deve conter @';
                    break;

                case 'telefone':
                    isValid = /^\(\d{2}\)\s\d{4,5}-\d{4}$/.test(value);
                    errorMsg = isValid ? '' : 'Formato inválido';
                    break;

                case 'cpf':
                    isValid = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/.test(value) && isValidCPF(value.replace(/\D/g, ''));
                    errorMsg = isValid ? '' : 'CPF inválido';
                    break;

                case 'data':
                    if (!value) {
                        errorMsg = 'Data obrigatória';
                    } else {
                        const birthDate = new Date(value);
                        const today = new Date();
                        const age = today.getFullYear() - birthDate.getFullYear();
                        const monthDiff = today.getMonth() - birthDate.getMonth();
                        isValid = age > 18 || (age === 18 && monthDiff >= 0 && 
                            (monthDiff > 0 || today.getDate() >= birthDate.getDate()));
                        errorMsg = isValid ? '' : 'Deve ter pelo menos 18 anos';
                    }
                    break;
            }

            validation[fieldName] = isValid;
            field.className = isValid ? 'valid' : 'invalid';
            document.getElementById(fieldName + 'Error').textContent = errorMsg;
            updateSubmitButton();
        }

        function isValidCPF(cpf) {
            if (cpf.length !== 11 || /^(.)\1{10}$/.test(cpf)) return false;

            let sum = 0;
            for (let i = 0; i < 9; i++) {
                sum += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(cpf.charAt(9))) return false;

            sum = 0;
            for (let i = 0; i < 10; i++) {
                sum += parseInt(cpf.charAt(i)) * (11 - i);
            }
            remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            return remainder === parseInt(cpf.charAt(10));
        }

        function updateSubmitButton() {
            const allValid = Object.values(validation).every(valid => valid);
            document.getElementById('submitBtn').disabled = !allValid;
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Formulário válido! Dados enviados com sucesso.');
        });
    </script>
</body>
</html>
